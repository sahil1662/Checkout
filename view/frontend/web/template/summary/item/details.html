<div class="product-item-details">

    <div class="product-item-inner">
        <table style="width:100%">
            <tr>
            <th><!-- ko i18n: 'Item' --><!-- /ko --></th>
            <th><!-- ko i18n: 'Price' --><!-- /ko --><span data-bind="html: getvatPriceInfo()"></span></th>
            <th><!-- ko i18n: 'Qty' --><!-- /ko --></th>
            <th><!-- ko i18n: 'Subtotal' --><!-- /ko --><span data-bind="html: getvatSubtotalInfo()"></span></th>
            </tr>
            <tr>
            <td data-th="Produktname"><strong class="product-item-name" data-bind="html: $parent.name"></strong></td>
            <td data-th="Preis">
                <span data-bind="text: getFormattedPrice($parent.price_incl_tax)"></span>
            </td>
            <td data-th="Menge">
                <div class="qty-wrapper">
                    <a href="javascript:void(0);" class="decrease-qty minus" data-bind="click: minusQty" title="Minus">-</a>
                    <div class="qty-wrap"><input type="number" class="item_qty input-text update value" name="item_qty"  data-bind="value: $parent.qty, attr: {id: $parent.item_id}, event: {change: changeQty} "/></div>
                    <a href="javascript:void(0);" class="increase-qty plus" data-bind="click: plusQty" title="Plus">+</a>
                </div>
            </td>
            <td data-th="Zwischensumme">
                <!-- ko foreach: getRegion('after_details') -->
                    <!-- ko template: getTemplate() --><!-- /ko -->
                <!-- /ko -->
            </td>
            </tr>
        </table>
    </div>

    <!-- ko if: (JSON.parse($parent.options).length > 0)-->
    <div class="product options" data-bind="mageInit: {'collapsible':{'openedState': 'active'}}">
        <span data-role="title" class="toggle"><!-- ko i18n: 'View Details' --><!-- /ko --></span>
        <div data-role="content" class="content">
            <strong class="subtitle"><!-- ko i18n: 'Options Details' --><!-- /ko --></strong>
            <dl class="item-options">
                <!--ko foreach: JSON.parse($parent.options)-->
                <dt class="label" data-bind="text: label"></dt>
                    <!-- ko if: ($data.full_view)-->
                    <dd class="values" data-bind="html: full_view"></dd>
                    <!-- /ko -->
                    <!-- ko ifnot: ($data.full_view)-->
                    <dd class="values" data-bind="html: value"></dd>
                    <!-- /ko -->
                <!-- /ko -->
            </dl>
        </div>
    </div>
    <!-- /ko -->
</div>
